<div class="modal fade" id="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" dir="ltr">
				<h5 class="modal-title mx-auto">---</h5>
			</div>
			<div class="modal-body mx-auto" dir="ltr"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary i18n innerHTML-close" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<button class="d-none" data-bs-toggle="modal" data-bs-target="#modal" data-name="Access Keys" data-content="<ul><li><kbd>?</kbd>: Show this help</li><li><kbd>/</kbd>: Focus search box</li><li><kbd>h</kbd>: Go to home page</li>{% for item in site.data.nav %}{% if item.key %}<li><kbd>{{ item.key }}</kbd>: Go to {{ item.title }} page</li>{% elsif item.items %}{% for entry in item.items %}{% if entry.key %}<li><kbd>{{ entry.key }}</kbd>: Go to {{ item.title }}/{{ entry.title }} page</li>{% endif %}{% endfor %}{% endif %}{% endfor %}<li><kbd>t</kbd>: Translate page</li><li><kbd>c</kbd>: Go to translation project on Crowdin</li><li><kbd>s</kbd>: Go to source code on GitHub</li></ul>" accesskey="?"></button>
